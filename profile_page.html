<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed top-0 start-0 w-100">
        <div class="container">
            <a class="navbar-brand d-lg-none" href="forlater">Tech Haven</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-2 flex-column" id="navbarContent">
                <!--navbar search box code-->
                <div class="d-flex justify-content-center justify-content-lg-between flex-column flex-lg-row w-100">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="search for an item">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        
                    </form>
    
                    <a class="navbar-brand d-none d-lg-block" href="catalog_page.html">Tech Haven</a>
                    <!--code for navbar my profile link-->
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link mx-2" href="profile_page.html">
                                <i class="fa-solid fa-user"></i>
                                My Profile
                            </a>
                        </li>
                    <!--code for shopping bag link and icon in navbar-->
                        <li class="nav-item d-flex align-items-center icon-cart">
                            <a class="nav-link mx-2" href="cart_page.html">
                                <i class="fa-solid fa-cart-shopping"></i>
                                My Cart
                            </a>                    
                        </li>
                    </ul>
                </div>
            </div>
        </div>

                    <div class="col-sm-4 bg-info rounded-left">

                            <i class="fas fa-user-tie fa-7x mt-5"></i>

                        </div>
                    </div>

                        <hr class="badge-primary mt-0 w-25">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email:</p>
                                <input type="text">
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Birthday:</p>
                                <input type="text">
                            </div>
                        </div>
                        <hr class="bg-primary">
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Preferred Payment Method:</p>
                                <input type="text">
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Location:</p>
                                <input type="text">
                            </div>
                    </div>
                </div>
            </div>
