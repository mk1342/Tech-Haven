<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login page</title>
</head>
<body>
    <!----------------------- Main Container --------------------------->

    <div class="container d-inline-flex p-2 justify-content-center align-items-center flex-column left-box min-vh-100">

    <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!-------------------- ------ Right Box ---------------------------->


    
            <div class="col-md-6 right-box">

                <div class="row align-items-center">
                    <!--Title of login page-->
                    <div class="header-text mb-4">
                        <h2>Welcome to Tech Haven</h2>
                   </div>

                   <div class="input-group mb-3">
                    <!--code for Username input box-->
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your desired Username">
                
                    </div>

                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your desired password">
                    
                    </div>
                    <!--buttons for both login as well as sign in with Google-->
                    <div class="input-group mb-3">

                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign up</button>

                    </div>
                    <div class="input-group mb-3">

                    <button class="btn btn-lg btn-light w-100 fs-6">
                    <img src="images/google.png" style="width:20px" class="me-2">
                    <small>Sign In with Google</small></button>

                    </div>
                </div>
                    <!--link to sign up page as well as text to inform the user-->
            </div>
            </div>

        </div>

    </div>
</body>
</html>
