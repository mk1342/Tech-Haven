<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="catalog-stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1908b5972b.js" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed top-0 start-0 w-100">
        <div class="container">
            <a class="navbar-brand d-lg-none" href="forlater">Tech Haven</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-2 flex-column" id="navbarContent">
                <!--navbar search box code-->
                <div class="d-flex justify-content-center justify-content-lg-between flex-column flex-lg-row w-100">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="search for an item">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        
                    </form>
    
                    <a class="navbar-brand d-none d-lg-block" href="forlater">Tech Haven</a>
                    <!--code for navbar my profile link-->
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link mx-2" href="forlater">
                                <i class="fa-solid fa-user"></i>
                                My Profile
                            </a>
                        </li>
                    <!--code for shopping bag link and icon in navbar-->
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link mx-2" href="cart_page.html">
                                <i class="fa-solid fa-cart-shopping"></i>
                                My Cart
                            </a>                    
                        <span class="badge rounded-pill bg-secondary">
                            0
                        </span>
                        </li>
                    </ul>
                </div>
                <div class="d-block w-100">
                    <ul class="navbar-nav d-flex justify-content-center align-items-center pt-3">
    
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="forlater">
                                Monitors
                            </a>
                        </li>
    
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="forlater">
                                Accessories
                            </a>
                        </li>
    
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="forlater">
                                Components
                            </a>
                        </li>
                        
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="forlater">
                                Contact Us
                            </a>
                        </li>
    
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="small-container cart-page">

        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                    <img src="images/pc_picture1.png">
                    </div>
                    <div>
                        <p>ASUS VP249QGR Gaming Monitor</p>
                        <small>Price: $250.00</small>
                        <br>
                        <a href="">Remove</a>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$250.00</td>
            </tr>
        </table>
        <div class="total-price">

            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$250.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$35.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$285.00</td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
